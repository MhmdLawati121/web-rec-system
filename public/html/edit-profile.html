<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recruitment System</title>
    <!-- Add Bootstrap CSS link here -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="../css/template.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inria+Sans:wght@700&family=Rubik:wght@400&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg custom-navbar">
      <a class="navbar-brand" href="#">
        <img
          class="logo"
          src="../pictures/SQU_logo.png"
          alt=""
          height="50"
          class="d-inline-block align-text-center"
        />
        SQU Careers
      </a>
      <button
        style="border-color: white"
        class="navbar-toggler custom-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"> </span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav custom-nav-item">
          <li class="nav-item">
            <a class="nav-link" href="#">About SQU</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" onclick="location.href='/'">Job Listings</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact Us</a>
          </li>
        </ul>

        <div class="ml-auto account-buttons">
          <button
            type="button"
            class="btn btn-md custom-btn"
            style="background-color: #eca400"
            onclick="location.href = '/login';"
          >
            <a style="color: black">login</a>
          </button>
          <button
            type="button"
            class="btn btn-md custom-btn"
            style="background-color: #eca400"
            onclick="location.href = '/registration';"
          >
            <a style="color: black">register</a>
          </button>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="main-content">
        <header class="header text-white p-3">
          <button
            class="btn btn-secondary"
            style="width: 190px; margin-top: 2px; margin-right: 2px"
            type="button"
            id="userDashboardButton"
            aria-haspopup="true"
            aria-expanded="false"
          >
            <i class="fas fa-user-circle"></i> User Dashboard
          </button>
        </header>
        <!-- Profile main part-->
        <div class="d-flex flex-column align-items-center text-center p-3 py-5">
          <div
            class="d-flex flex-column align-items-center text-center p-3 py-5"
          >
            <h3>
              Welcome, <span id="greetingFirstName"></span>
              <span id="greetingLastName"></span>
            </h3>
            <span class="text-black-50"></span>
          </div>
        </div>
        <div class="p-6 py-15">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <h4 class="text-right">Profile Settings</h4>
          </div>
          <form>
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label for="firstName"
                    >First Name <span class="required">*</span></label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="firstName"
                    placeholder="First name"
                    value=""
                    required
                  />
                </div>
              </div>

              <div class="col-md-6">
                <div class="form-group" style="margin-left: 10px">
                  <label for="secondName">Second Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="secondName"
                    value=""
                    placeholder="Second name"
                  />
                </div>
              </div>
            </div>

            <div class="row mt-2">
              <div class="col-md-6">
                <div class="form-group">
                  <label for="thirdName">Third Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="thirdName"
                    value=""
                    placeholder="Third name"
                  />
                </div>
              </div>

              <div class="col-md-6">
                <div class="form-group" style="margin-left: 10px">
                  <label for="lastName"
                    >Last Name<span class="required">*</span></label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="lastName"
                    value=""
                    placeholder="Last name"
                    required
                  />
                </div>
              </div>
            </div>

            <div class="row mt-4">
              <div class="col-md-6">
                <div class="form-group">
                  <label for="dob"
                    >Date of Birth<span class="required">*</span></label
                  >
                  <input
                    type="date"
                    class="form-control"
                    id="dob"
                    value=""
                    required
                  />
                </div>
              </div>

              <div class="col-md-6">
                <div class="form-group" style="margin-left: 10px">
                  <label for="nationality"
                    >Nationality<span class="required">*</span></label
                  >
                  <select class="form-control" id="nationality" required>
                    <option value="" disabled selected>Please Select</option>
                    <option>Oman</option>
                  </select>
                </div>
              </div>
            </div>

            <div class="row mt-4">
              <div class="col-md-6">
                <div class="form-group">
                  <label for="countryOfResidence"
                    >Country of Residence<span class="required">*</span></label
                  >
                  <select class="form-control" id="countryOfResidence" required>
                    <option value="" disabled selected>Please Select</option>
                    <option>Oman</option>
                  </select>
                </div>
              </div>

              <div class="col-md-6">
                <div class="form-group" style="margin-left: 10px">
                  <label for="maritalStatus"
                    >Marital Status<span class="required">*</span></label
                  >
                  <select class="form-control" id="maritalStatus" required>
                    <option value="" disabled selected>Please Select</option>
                    <option value="single">Single</option>
                    <option value="married">Married</option>
                    <option value="divorced">Divorced</option>
                    <option value="widowed">Widowed</option>
                  </select>
                </div>
              </div>
            </div>

            <div class="row mt-4">
              <div class="col-md-6">
                <div class="form-group">
                  <label class="labels" for="gender"
                    >Gender<span class="required">*</span></label
                  >
                  <select class="form-control" id="gender" required>
                    <option value="" disabled selected>Please Select</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                  </select>
                </div>
              </div>

              <div class="col-md-6">
                <div class="form-group" style="margin-left: 10px">
                  <label for="email"
                    >Email<span class="required">*</span></label
                  >
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    value=""
                    placeholder="Email"
                    disabled="true"
                    required
                  />
                </div>
              </div>
            </div>

            <div class="row mt-4">
              <div class="col-md-6">
                <div class="form-group">
                  <label for="civilId"
                    >Civil ID<span class="required">*</span></label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="civilId"
                    value=""
                    placeholder="Civil_ID"
                    required
                  />
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group" style="margin-left: 10px">
                  <label for="phone"
                    >Phone Number<span class="required">*</span></label
                  >
                  <input
                    type="tel"
                    class="form-control"
                    id="phone"
                    value=""
                    placeholder="Phone Number"
                    required
                  />
                </div>
              </div>
            </div>

            <div class="row mt-4">
              <div class="form-group">
                <div class="col-md-12 text-center" style="margin-bottom: 20px">
                  <button
                    type="button"
                    class="btn btn-primary"
                    id="saveProfile"
                  >
                    Save Profile
                  </button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <footer>
      <div class="custom-footer">
        <div class="footer-item"><p>@ 2023 SQU Recruitment Sytem</p></div>
        <div class="footer-item"><p>Terms of Use</p></div>
      </div>
    </footer>

    <!-- Add Bootstrap JS and jQuery scripts here -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
      window.addEventListener("DOMContentLoaded", function () {
        const documentHeight = document.body.clientHeight;
        const viewportHeight = window.innerHeight;

        if (documentHeight < viewportHeight) {
          const footer = document.querySelector(".custom-footer");
          footer.classList.add("footer-at-bottom");
        }
      });
    </script>
    <script src="../js/countries.js"></script>
    <script src="../js/nationalities.js"></script>
    <script src="../js/edit-profile.js"></script>
    <script src="../js/logout.js"></script>
  </body>
</html>
