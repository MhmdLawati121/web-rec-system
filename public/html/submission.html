<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recruitment System</title>
    <!-- Add Bootstrap CSS link here -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="../css/submission.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inria+Sans:wght@700&family=Rubik:wght@400&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg custom-navbar">
      <a class="navbar-brand" href="#">
        <img
          class="logo"
          src="../pictures/SQU_logo.png"
          alt=""
          height="50"
          class="d-inline-block align-text-center"
        />
        SQU Careers
      </a>
      <button
        style="border-color: white"
        class="navbar-toggler custom-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"> </span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav custom-nav-item">
          <li class="nav-item">
            <a class="nav-link" href="#">About SQU</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" onclick="location.href='/'">Job Listings</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact Us</a>
          </li>
        </ul>

        <div class="ml-auto account-buttons">
          <button
            type="button"
            class="btn btn-md custom-btn"
            style="background-color: #eca400"
            onclick="location.href = '/login';"
          >
            <a style="color: black">login</a>
          </button>
          <button
            type="button"
            class="btn btn-md custom-btn"
            style="background-color: #eca400"
            onclick="location.href = '/registration';"
          >
            <a style="color: black">register</a>
          </button>
        </div>
      </div>
    </nav>

    <div class="container">
      <h1 id="application-heading"></h1>
      <br />
      <div class="main-content">
        <div class="progress">
          <section>
            <ul>
              <li id="step1">
                <i
                  class="fa-solid fa-graduation-cap fa-xl"
                  style="color: #ffd43b"
                ></i>
              </li>
              <li id="step2">
                <i
                  class="fa-solid fa-briefcase fa-xl"
                  style="color: #ffd43b"
                ></i>
              </li>
              <li id="step3">
                <i
                  class="fa-solid fa-bullseye fa-xl"
                  style="color: #ffd43b"
                ></i>
              </li>
              <li id="step4">
                <i class="fa-solid fa-award fa-xl" style="color: #ffd43b"></i>
              </li>
              <li id="step5">
                <i class="fa-solid fa-file fa-xl" style="color: #ffd43b"></i>
              </li>
            </ul>
          </section>
        </div>
        <div class="appForm" id="academicQualifications">
          <h2>Academic Qualifications</h2>
          <div class="savedForm">
            <table id="savedQualifications"></table>
          </div>
          <button id="addQualificationBtn">Add Academic Qualification</button>
        </div>

        <div class="appForm" id="employmentHistory" style="display: none">
          <h2>Employment History</h2>
          <div class="savedForm">
            <table id="savedEmployments"></table>
          </div>
          <button id="addEmploymentBtn">Add Employment History</button>
        </div>

        <div class="appForm" id="professionalSkills" style="display: none">
          <h2>Professional Skills</h2>
          <div class="savedForm">
            <table id="savedSkills"></table>
          </div>
          <button id="addSkillBtn">Add Skill</button>
        </div>

        <div class="appForm" id="awardsAndHonors" style="display: none">
          <h2>Awards and Honors</h2>
          <div class="savedForm">
            <table id="savedAwards"></table>
          </div>
          <button id="addAwardBtn">Add Award</button>
        </div>

        <div class="appForm" id="uploadDocuments" style="display: none">
          <h2>Upload Documents</h2>
          <section>
            <form>
              <label for="resume">CV (PDF) </label>
              <input type="file" name="resume" id="resume" />
              <label for="degreeCertificate"
                >Degree Certificate (PDF, PNG, JPG, JPEG)</label
              >
              <input
                type="file"
                name="degreeCertificate"
                id="degreeCertificate"
              />
            </form>
          </section>
        </div>
        <!--         <div class="appForm" id="courseTeaching" style="display: none">
          <h2>Course Teaching</h2>
          <div class="savedForm">
            <table id="savedCourses"></table>
          </div>
          <button id="addCourseBtn">Add course</button>
        </div>

        <div class="appForm" id="publications" style="display: none">
          <h2>Publications</h2>
          <div class="savedForm">
            <table id="savedPublications"></table>
          </div>
          <button id="addPublicationBtn">Add publication</button>
        </div>-->
      </div>
    </div>

    <footer>
      <div class="custom-footer">
        <div class="footer-item"><p>@ 2023 SQU Recruitment Sytem</p></div>
        <div class="footer-item"><p>Terms of Use</p></div>
      </div>
    </footer>

    <!-- Add Bootstrap JS and jQuery scripts here -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
      window.addEventListener("DOMContentLoaded", function () {
        const documentHeight = document.body.clientHeight;
        const viewportHeight = window.innerHeight;

        if (documentHeight < viewportHeight) {
          const footer = document.querySelector(".custom-footer");
          footer.classList.add("footer-at-bottom");
        }
      });
    </script>
    <script src="../js/submission.js"></script>
    <script src="../js/logout.js"></script>
  </body>
</html>
